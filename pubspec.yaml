name: coronavirustrackingapp
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  http: ^0.12.0+4
  rxdart: ^0.23.1
  font_awesome_flutter: ^8.8.1
  country_icons: ^1.1.1
  flutter_svg: ^0.15.0
  shimmer: ^1.0.1
  intl: ^0.16.1
  pie_chart: ^3.1.1
  shared_preferences: ^0.5.6+3
  url_launcher: ^5.4.1
  share: ^0.6.3+6
  transparent_image: ^1.0.0
  flutter_email_sender: ^2.2.2
  flutter_linkify: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
